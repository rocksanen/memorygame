welcomeText=Välkommen till Memory Maze
titleInfo=Detta spel testar dina minnesfärdigheter genom att utmana dig att komma ihåg positionerna för olika kuber på skärmen.
stepText=Här är en steg-för-steg-guide för att komma igång:
stepOne=1 När du öppnar spelet tas du till huvudmenyn. Här har du två alternativ: Alternativ A) att registrera dig eller logga in. Om du är en ny användare, klicka på "registrera" -knappen och välj ett användarnamn och lösenord för att skapa ett nytt konto. Om du redan har registrerat dig, skriv in ditt användarnamn och lösenord för att logga in. Alternativ B) du kan spela utan att registrera eller logga in.
stepTwo=2 När du har loggat in ser du tre olika nivåer av spelet: lätt, medel och svår. Det lätta spelet har 6 kuber, det medelstora spelet har 12 och det svåra spelet har 20. Välj den nivå du vill spela.
stepThree=3 När du startar spelet ser du en grid av kuber. Varje kub har en dold bild på den. Ditt mål är att komma ihåg platsen för varje bild och matcha dem med deras motsvarande par. För att vända en kub och avslöja bilden, klicka på den med musen.
stepFour=4 När du har avslöjat två kuber med matchande bilder kan du inte välja dem längre och du får poäng. Om du avslöjar två kuber med olika bilder kommer de att vända tillbaka och du kommer att förlora en poäng. Försök matcha alla par med så få drag som möjligt för att få en hög poäng.
stepFive=5 Efter att du har avslutat spelet sparar spelet automatiskt din poäng om du är inloggad. Du kan också se världspoängen för att se hur du jämförs med andra spelare runt om i världen.
stepSix=6 Dessutom kan du se dina egna statistik i en graf för att följa din utveckling över tid. Denna graf visar hur många spel du har spelat, din genomsnittliga poäng och din bästa poäng för varje nivå.
lastLine=Det är allt! Ha kul att spela Memory Game och förbättra dina minnesfärdigheter.
