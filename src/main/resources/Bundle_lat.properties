# Character set: UTF-8
welcomeText=Laipni lūdzam Memory Maze
titleInfo=Šī spēle pārbauda jūsu atmiņas prasmes, izaicinot jūs atcerēties dažādu kubu atrašanās vietu uz ekrāna.
stepText=Šeit ir soli pa solim ceļvedis, kā sākt:
stepOne=Kad atverat spēli, jūs tiksiet novirzīts uz galveno izvēlni. Šeit ir divas iespējas: iespēja A) reģistrēties vai pierakstīties sistēmā. Ja esat jauns lietotājs, noklikšķiniet uz "reģistrēties" pogas un izvēlieties lietotājvārdu un paroli, lai izveidotu jaunu kontu. Ja jau esat reģistrējies, ievadiet savu lietotājvārdu un paroli, lai pierakstītos sistēmā. Iespēja B) varat spēlēt bez reģistrācijas vai pierakstīšanās sistēmā.
stepTwo=Kad esat pierakstījies sistēmā, jūs redzēsit trīs spēles līmeņus: vieglu, vidēju un grūtu. Vienkāršā spēlē ir 6 kubi, vidējā spēlē ir 12 un grūtajā spēlē ir 20. Izvēlieties līmeni, kuru vēlaties spēlēt.
stepThree=Kad sākat spēli, jūs redzēsit kubu režģi. Katram kubam ir paslēpta bilde. Jūsu mērķis ir atcerēties katras bildes atrašanās vietu un saskaņot tās ar atbilstošo pāri. Lai pagrieztu kubu un atklātu bildi, noklikšķiniet uz tā ar peli.
stepFour=Kad esat atklājis divus kubus ar atbilstošām bildēm, jūs vairs nevarēsiet tos izvēlēties, un jūs nopelnīsiet punktus. Ja atklājat divus kubus ar dažādām bildēm, tie atkal pagriezīsies, un jūs zaudēsit punktu. Mēģiniet saskaņot visus pārus ar pēc iespējas mazāk gājieniem, lai nopelnītu augstu rezultātu.
stepFive=Pēc spēles beigām, ja esi pierakstījies sistēmā, spēle automātiski saglabās tavu rezultātu. Tu vari arī apskatīt pasaules rezultātus, lai salīdzinātu ar citiem spēlētājiem visā pasaulē.
stepSix=Turklāt, tu vari skatīties savas statistikas diagrammā, lai sekotu savam progresam. Šī diagramma parādīs, cik daudz spēles esi spēlējis, tavu vidējo rezultātu un tavu labāko rezultātu katrā līmenī.
lastLine=Tas arī viss ! Izbaudi atmiņas spēli un uzlabo savas atmiņas prasmes.

