welcomeText=Tervetuloa Memory Maziin
titleInfo=Tämä peli testaa muistitaitojasi haastamalla sinua muistamaan eri kuutioiden sijainnit näytöllä.
stepText=Tässä on vaiheittainen opas aloittamiseen:
stepOne=Kun avaat pelin, sinut ohjataan päävalikkoon. Täällä sinulla on kaksi vaihtoehtoa: Vaihtoehto A) rekisteröityä tai kirjautua sisään. Jos olet uusi käyttäjä, napsauta "rekisteröidy" -painiketta ja valitse käyttäjänimi ja salasana luodaksesi uuden tilin. Jos olet jo rekisteröitynyt, kirjoita käyttäjänimesi ja salasanasi kirjautuaksesi sisään. Vaihtoehto B) voit pelata ilman rekisteröitymistä tai sisäänkirjautumista.
stepTwo=Kun olet kirjautunut sisään, näet pelin kolme eri tasoa: helppo, keskivaikea ja vaikea. Helpolla tasolla on 6 kuutiota, keskivaikealla 12 ja vaikealla 20. Valitse haluamasi taso pelataksesi.
stepThree=Kun aloitat pelin, näet ruudukon kuutioita. Jokaisella kuutiolla on piilotettu kuva. Tavoitteesi on muistaa jokaisen kuvan sijainti ja yhdistää ne vastaavaan pariin. Kääntääksesi kuution ja paljastaaksesi kuvan, napsauta sitä hiirellä.
stepFour=Kun olet paljastanut kaksi kuutiota vastaavilla kuvilla, et voi valita niitä enää ja saat pisteitä. Jos paljastat kaksi kuutiota erilaisilla kuvilla, ne kääntyvät takaisin ympäri ja menetät pisteen. Yritä yhdistää kaikki parit mahdollisimman vähillä liikkeillä ansaitaksesi korkean pistemäärän.
stepFive=Kun olet lopettanut pelin, peli tallentaa automaattisesti pisteesi, jos olet kirjautunut sisään. Voit myös tarkastella maailmanlaajuisia tuloksia nähdäksesi, miten pärjäät muiden pelaajien kanssa ympäri maailmaa.
stepSix=Lisäksi voit tarkastella omaa tilastoasi kaaviossa seurataksesi kehitystäsi ajan mittaan. Tämä kaavio näyttää sinulle kuinka monta peliä olet pelannut, keskimääräisen pistemääräsi sekä parhaan pistemääräsi kussakin tasossa.
lastLine=Tämä oli siinä! Hauskaa Memory-pelin pelaamista ja muistisi parantamista!
